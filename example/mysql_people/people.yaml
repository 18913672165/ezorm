Blog:
  db: mysql
  fields:
    - BlogId: int32
    - Title: string
    - Hits: int32
    - Slug: string
      flags: [unique]
    - Body: string
      flags: [nullable]
    - User: int32
      joins: [User.UserId]
      flags: [index]
    - IsPublished: bool
      flags: [index]
    - Create: timestamp
      flags: [index]
    - Update: datetime
      flags: [index]
  indexes: [[User, IsPublished]]
  groupby:
    - UnAssigned: [COUNT(*), Hits, IsPublished]
      fromIds: User

  table: Blog
  dbname: test

User:
  db: mysql
  fields:
    - UserId: int32
      flags: [index]
      joins: [Blog.User]
    - Name: string
      flags: [index]
  table: test_blog
  dbname: test
